        <article>

            <figcaption class="para">
              This video describes the basic game and also displays a gamplay.In

              encounter a pristine expanse, a canvas awaiting their creative

              tutorial, they master the rudiments: constructing
              resource-generating edifices, reinforcing defenses against
              potential threats, and marshaling a potent army for defensive
              fortitude and aggressive forays. This initial phase serves as the
              prologue to an enthralling odyssey, where players gradually
