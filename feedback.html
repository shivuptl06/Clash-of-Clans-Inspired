<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supercell Official Site</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/feedback.css" />
    <link
      rel="shortcut icon"
      href="Images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="logo">
      <img src="Images/Title.png" alt="SUPERCELL" />
    </div>
    <div id="navbardiv">
      <nav>
        <ul>
          <li><a href="/index.html"> Home </a></li>
          <li>
            <a href="#" id="maps"> Maps </a>
            <ul class="submenu">
              <li><a href="#" class="upload">Upload Maps</a></li>
              <li><a href="#" class="download">Download Maps</a></li>
            </ul>
          </li>
          <li><a href="videos.html">Videos</a></li>
          <li><a href="tables.html">Tables</a></li>
          <li><a href="feedback.html"> Feedback </a></li>
        </ul>
      </nav>
    </div>
    <section>
      <aside class="leftside">
        <div class="left-content">
          <a href="index.html">
            <img
              src="Images/townhall-pics/home-image.png"
              alt="Home Image for COC"
              class="img"
            />
          </a>
          <div class="caption">
            <p class="navleft">Home Page</p>
          </div>
        </div>
        <div class="left-content">
          <a href="videos.html">
            <img
              src="Images/townhall-pics/videos.png"
              alt="Home Image for COC"
              class="img"
            />
          </a>
          <div class="caption">
            <p class="navleft">Video</p>
          </div>
        </div>
        <div class="left-content">
          <a href="tables.html">
            <img
              src="Images/townhall-pics/stats.png"
              alt="Home Image for COC"
              class="img img3"
            />
          </a>
          <div class="caption">
            <p class="navleft">Tables</p>
          </div>
        </div>
        <div class="left-content">
          <a href="feedback.html">
            <img
              src="Images/townhall-pics/feedback.png"
              alt="Home Image for COC"
              class="img img3"
            />
          </a>
          <div class="caption">
            <p class="navleft">Feedback</p>
          </div>
        </div>
      </aside>
      <div class="main">
        <article class="feedbackarticle">
          <fieldset>
            <legend>Input Form</legend>
            <div class="name formdiv">
              <label for="name">Name: </label>
              <input type="text" name="name" id="name" tabindex="1" />
            </div>
            <div class="email formdiv">
              <label for="email">E-mail: </label>
              <input type="email" name="email" id="email" tabindex="2" />
            </div>
            <div class="formdiv">
              <label for="dropdown">Dropdown:</label>
              <select id="dropdown" name="dropdown" tabindex="3" required>
                <optgroup label="Townhall Level Range">
                  <option value="option1">1-5</option>
                  <option value="option2">6-10</option>
                  <option value="option3">11-15</option>
                </optgroup>
                <optgroup label="Builder Base Level Range">
                  <option value="option4">1-3</option>
                  <option value="option5">4-7</option>
                  <option value="option6">8-10</option>
                </optgroup>
              </select>
            </div>
            <div class="formdiv">
              <label for="listbox"><span class="list">Listbox:</span></label>
              <select
                id="listbox"
                name="listbox[]"
                size="4"
                multiple
                tabindex="4"
              >
                <option value="item1">Item 1</option>
                <option value="item2">Item 2</option>
                <option value="item3">Item 3</option>
                <option value="item4">Item 4</option>
              </select>
            </div>
            <div class="textarea formdiv">
              <label for="textarea"
                ><span class="textarealabel">Describe yourself: </span></label
              >
              <textarea
                id="textarea"
                name="textarea"
                rows="7"
                cols="50"
                tabindex="5"
                required
              ></textarea>
            </div>
            <button type="reset" tabindex="6">Reset</button>
          </fieldset>
        </article>
      </div>
      <aside class="rightside">
        <fieldset class="asidefeild">
          <legend>Share Your Experience</legend>
          <div class="labeldiv">
            <label for="funtovisit asidelabels">
              <input type="checkbox" name="funtovisit" id="funtovisit" />
              Fun To Visit
            </label>
          </div>
          <div class="labeldiv">
            <label for="welldesigned asidelabels">
              <input type="checkbox" name="welldesigned" id="welldesigned" />
              Well Designed
            </label>
          </div>
          <div class="labeldiv">
            <label for="usesgoodcolor asidelabels">
              <input type="checkbox" name="usesgoodcolor" id="usesgoodcolor" />
              Uses Good Colour
            </label>
          </div>
        </fieldset>
        <div class="willvisit">
          <fieldset class="fieldset2">
            <legend>Please Answer</legend>
            <div class="visitagain">
              <p>Will You Visit Again?</p>
              <label for="visitagain">
                <input type="radio" name="visitagainyes" id="visitagainyes" />
                Yes
                <input type="radio" name="visitagainno" id="visitagainno" /> No
              </label>
            </div>
          </fieldset>
        </div>
      </aside>
    </section>

    <footer>&copy; All Rights Reserved. Shivam Patel</footer>
  </body>
</html>
